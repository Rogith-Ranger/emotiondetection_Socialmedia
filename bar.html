<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>
    .div{
        display: inline-flex;
        margin-left: 10%;
    }
	.axis {
	  font: 10px sans-serif;
	}

	.bar{
        fill:steelblue
    }
    #svg1{
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        margin-right: 50px; 
    }
    #svg2{
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .head{
        color:rgb(47, 105, 45);
        font-size:50px;
    }
    .tooltip{
      position      : absolute;
      text-align    : center;
      max-width     : 70px;
      max-height    : 30px;
      padding       : 8px;
      border        : none;
      border-radius : 8px;
      margin-top    : -30px;
      font          : 10px sans-serif;
      background    : black;
      color         : white;
      pointer-events: none;
  }
             
	</style>
</head>

<body>
    <center><h1 class="head">Education</h1></center>
    <div class="div">
            <div id="container">
              <svg id="svg1"></svg>
            </div>            
            <div id="chart">
              <svg id="svg2"></svg>
            </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 560 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;
        
        // set the ranges
        var x = d3.scaleBand()
                  .range([0, width])
                  .padding(0.1);
        var y = d3.scaleLinear()
                  .range([height, 0]);
                  
        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("#svg1")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", 
                  "translate(" + margin.left + "," + margin.top + ")");
        
        // get the data
        d3.csv("bar-data.csv", function(error, data) {
          if (error) throw error;
        
          // format the data
          data.forEach(function(d) {
            d.percent = +d.percent;
          });
        
          // Scale the range of the data in the domains
          x.domain(data.map(function(d) { return d.emotion; }));
          y.domain([0, 100]);
          var color = d3.scaleOrdinal()
      .domain(data)
      .range(["#98abc5", "#8a89a6"])
    
          // append the rectangles for the bar chart
          svg.selectAll(".bar")
              .data(data)
            .enter().append("rect")
              .attr("fill", function(d,i){return color(d.percent)})
              .attr("x", function(d) { return x(d.emotion); })
              .attr("width", x.bandwidth())
              .attr("y", function(d) { return y(d.percent); })
              .attr("height", function(d) { return height - y(d.percent); })
              .on('mouseover', mouseover)
              .on('mousemove', mousemove)
              .on('mouseout', mouseout);
              
          // add the x Axis
          svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));
        
          // add the y Axis
          svg.append("g")
              .call(d3.axisLeft(y));


   var div = d3.select('#container').append('div')
        .attr('class', 'tooltip')
        .style('display', 'none');
    function mouseover(){
        div.style('display', 'inline');
    }
    function mousemove(){
        var d = d3.select(this).data()[0]
        div
            .html(d.emotion + '<hr/>' + d.percent)
            .style('left', (d3.event.pageX - 34) + 'px')
            .style('top', (d3.event.pageY - 12) + 'px');
    }
    function mouseout(){
        div.style('display', 'none');
    }

 
        });
        

    // set the dimensions and margins of the graph
    var w = 350
        h = 450
        m = 20
    
    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    var radius = Math.min(w, h) / 2 - m
    
    // append the svg object to the div called 'my_dataviz'
    var svg2 = d3.select("#svg2")
        .attr("width", w)
        .attr("height", h)
      .append("g")
        .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");
    
    // Create dummy data
    var data = {positive: 69, negative: 31}
    
    // set the color scale
    var color = d3.scaleOrdinal()
      .domain(data)
      .range(["#98abc5", "#8a89a6"])
    
    // Compute the position of each group on the pie:
    var pie = d3.pie()
      .value(function(d) {return d.value; })
    var data_ready = pie(d3.entries(data))
    var tooltip2 = d3.select('#chart')                               // NEW
          .append('div')                                                // NEW
          .attr('class', 'tooltip2');                                    // NEW
                      
        tooltip2.append('div')                                           // NEW
          .attr('class', 'label');                                      // NEW
             
        tooltip2.append('div')                                           // NEW
          .attr('class', 'count');     
    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    svg2
      .selectAll('whatever')
      .data(data_ready)
      .enter()
      .append('path')
      .attr('d', d3.arc()
        .innerRadius(0)
        .outerRadius(radius)
      )

      .attr('fill', function(d){ return(color(d.data.value)) })
      .attr("stroke", "black")
      .style("stroke-width", "2px")
      .style("opacity", 0.7)

    </script>
</body>
